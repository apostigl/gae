<div class="container">
	<div data-ng-init="simulationResult()" class="row">
		<div class="col-md-8 col-md-offset-1">
		    <h2>Results</h2>
		</div>
		<div class="col-md-8 col-md-offset-1">
			<p><strong>{{result.differentNums}}</strong> different numbers have been generated.</p>
		</div>
		<div class="col-md-6" >
			<canvas id="pieChart" width="400" height="400"></canvas>
		</div>
		<div class="col-md-6" >
			<canvas class="col-md-8" id="barChart" width="200" height="300"></canvas>
		</div>
		<div class="col-md-6" >
			<canvas class="col-md-8" id="mfBarChart" width="1000" height="500"></canvas>
		</div>
		<div class="col-md-8 col-md-offset-1">
			<p>Most frequent number is <strong>{{result.mostFrequent}}</strong></p>
		</div>
	</div>
</div>
