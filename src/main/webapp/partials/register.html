<div class="container">
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="register(user)" role="form">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" ng-model="user.firstname" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="username">Last name</label>
            <input type="text" ng-model="user.lastname" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="user.username" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" class="form-control" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
